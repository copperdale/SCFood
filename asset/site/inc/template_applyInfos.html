<script type="text/text" id="template_applyInfos">
	<%for(var i = 0 ; i < applyInfos.length; i++){
		var item = applyInfos[i];
	%>
	    <div class="ui-border-b ui-border-b line-height-30 height-30">
	        <h4>
		        <span class="date"><%=item.date%></span> 
		        <span><%=item.name%></span>
		        <span><%=item.desc%></span>
	        </h4>
	    </div>
	<%}%>
</script>
