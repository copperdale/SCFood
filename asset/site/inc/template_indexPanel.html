<script type="text/html" id="template_indexPanel">
	    <ul class="ui-grid-trisect style-index-panel">
	    <%
	    	for(var i = 0; i < indexPanelList.length; i++) { 
	    		var item = indexPanelList[i];
	    %>
	    	<li data-href=<%=item.target %>>
	            <div class="ui-border margin-top">
	            	<!-- <h6>&nbsp;</h6> -->
	                <div class="ui-avatar-lg margin-center" >
	                    <img style="width: 100%; height: 100%;" src="resources/icon/<%=item.img%>.svg" />
	                </div>
	                <div>
	                    <h4 class="ui-nowrap align-center"><%= item.name%></h4>
	                </div>
	            </div>
	        </li>
	    <%}%>
	    </ul>
</script>
